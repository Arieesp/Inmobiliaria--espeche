    <main>
        <h1>Contacto</h1>
        <form>
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" placeholder="Tu nombre" id="nombre">
            </div>
            <div>
                <label for="Email">Email: </label>
                <input type="text" placeholder="Tu Email" id="Email">
            </div>
            <div>
                <label for="tel">Numero de telefono: </label>
                <input type="tel" placeholder="Tu Numero" id="tel">
            </div>
            <div>
                <label for="Mensaje">Deje su pedido: </label>
                <textarea name="Mensaje" id="Mensaje" cols="40" rows="10"></textarea>
            </div>
            <input type="submit" value="Enviar">
        </form>
        <img src="./../img/ubicacion.png" alt="Departamento" width="100">
    </main>
